spring.application.name=student-sms-service

# Disable Config Server
spring.config.import=optional:configserver:
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# Database
spring.datasource.url=jdbc:mysql://skillbridge-mysql-shreyamittal2810-35a0.h.aivencloud.com:17664/defaultdb?sslMode=REQUIRED&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Server
server.port=8081

# JWT
jwt.secret=skillbridge-secret-key-skillbridge-secret-key

jwt.expiration.time=86400000

# Logging
logging.level.org.springframework.security=info

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

